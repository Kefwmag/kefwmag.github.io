---
layout: default
---
<p id="imageList">
  test001.jpg
  test002.jpg
  test003.jpg
</p>
<script>
  var page = document.getElementById("imageList");
  var fileList = page.innerText;
  var fileArray = fileList.split(" ");
  page.innerHTML = "";
  var len = fileArray.length;
  while(len--) {
    page.innerHTML += "<div class='tile' style='background-image:url(/assets/feeds/" + fileArray[len] + ")'></div>"
  }
</script>
<style>
  .tile {
    display:inline-block;
    height:250px;
    width:250px;
    background-size:cover;
    border:18px solid white;
    border-bottom:54px solid white;
    outline:1px solid grey;
    margin:5px;
  }
</style>
