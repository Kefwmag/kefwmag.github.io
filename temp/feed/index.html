---
layout: default
---
<p id="imageList">
  test001.jpg
  test002.jpg
  test003.jpg
</p>
<script>
  var page = document.getElementById("imageList");
  var fileList = page.innerText;
  var fileArray = fileList.split(" ");
  page.innerHTML = "";
  var len = fileArray.length;
  while(len--) {
    page.innerHTML += "<div class='tile' style='background-image:url(/assets/feeds/" + fileArray[len] + ")'></div>"
  }
</script>
