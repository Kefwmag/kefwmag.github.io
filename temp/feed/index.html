---
layout: default
category: temp/feed
---
<p id="imageList">
  #test001.jpg : Guy painting Rainbow
  #test002.jpg : Finger Faces
  #test003.jpg : Glasses on Newspaper
</p>
<script>
  var page = document.getElementById("imageList");
  var fileList = page.innerText;
  var fileArray = fileList.split("#");
  fileArray.shift();
  page.innerHTML = "";
  var len = fileArray.length;
  var genURL;
  while(len--) {
    genURL = "/assets/feeds/" + fileArray[len].split(" : ")[0]
    page.innerHTML += "<a href='"+ genURL+"'><div class='tile' style='background-image:url(" + genURL + ")'><div class='tileCaption'>" + fileArray[len].split(" : ")[1] + "</div></div></a>"
  }
</script>
<style>
  .tile {
    position:relative;
    display:inline-block;
    height:250px;
    width:250px;
    background-size:cover;
    border:10px solid white;
    border-bottom:54px solid white;
    -webkit-box-shadow: 0px 1px 10px 3px rgba(153,153,153,1);
    -moz-box-shadow: 0px 3px 10px 3px rgba(153,153,153,1);
    box-shadow: 0px 3px 10px 3px rgba(153,153,153,1);
    margin:5px;
  }
  .tileCaption {
    position:absolute;
    text-align:center;
    font-weight:bold;
    font-size:1.4em;
    top:260px;
    left:-10px;
    width:270px;
    font-family:Comic Sans MS;
    color:#444;
  }
</style>
