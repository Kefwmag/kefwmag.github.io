---
layout: default
---
<p id="imageList">
  test001.png
  test002.png
  test003.png
</p>
<script>
  var page = document.getElementById("imageList");
  var fileList = page.innerText;
  var fileArray = fileList.split(" ");
  page.innerHTML = "";
  var len = fileArray.length;
  while(len--) {
    page.innerHTML += "<div class='tile' style='background-image:url(/assets/feed/" + fileArray[len] + ")'></div>"
  }
</script>
