<p id="imageList">
  #test001.jpg : Guy painting Rainbow
  #test002.jpg : Finger Faces
  #test003.jpg : Glasses on Newspaper
</p>
<script>
  var page = document.getElementById("imageList");
  var fileList = page.innerText;
  var fileArray = fileList.split("#");
  fileArray.shift();
  page.innerHTML = "";
  var len = fileArray.length;
  while(len--) {
    page.innerHTML += "<div class='tile' style='background-image:url(/assets/feeds/" + fileArray[len].split(" : ")[0] + ")'><div class='tileCaption'>" + fileArray[len].split(" : ")[1] + "</div></div>"
  }
</script>
<style>
  .tile {
    position:relative;
    display:inline-block;
    height:250px;
    width:250px;
    background-size:cover;
    border:18px solid white;
    border-bottom:54px solid white;
    outline:1px solid grey;
    margin:5px;
  }
  .tileCaption {
    position:absolute;
    text-align:center;
    font-weight:bold;
    font-size:1.4em;
    top:260px;
    left:-18px;
    width:286px;
    font-family:Comic Sans MS;
  }
</style>
